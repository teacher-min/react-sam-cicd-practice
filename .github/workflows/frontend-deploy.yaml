name: Deploy React App to S3

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: React App Build
        run: npm run build
        # Vite는 빌드 결과물이 'dist' 폴더에 생깁니다. (CRA는 'build')

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Deploy to S3
        # --delete 옵션: 로컬에 없는 파일은 S3에서도 삭제 (동기화)
        run: aws s3 sync ./dist s3://${{ vars.S3_BUCKET_NAME }} --delete

      - name: Print Website URL
        # 환경 변수로 등록하고 리눅스 변수처럼($변수) 사용해 보기
        env:
          BUCKET: ${{ vars.S3_BUCKET_NAME }}
          REGION: ${{ vars.AWS_REGION }}
        run: |
          echo "배포 완료! 아래 주소로 접속하세요:"
          echo "http://$BUCKET.s3-website.$REGION.amazonaws.com"